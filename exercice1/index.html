<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas exercice 1 partie 2</title>
    <meta http-equiv="refresh" content="2; URL=index.html" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="draw" width="400px" height="400px"></canvas>
    <script>
    var c = document.getElementById('draw');
    var ctx = c.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(150,300);
    ctx.lineTo(200,150);
    ctx.lineTo(100,150);
    ctx.lineTo(150,300);
    ctx.fillStyle = 'rgb(170,101,34)';
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    // Courbe marge hauteur / courbe marge hauteur / ?
    ctx.bezierCurveTo(100,150,150,30,200,150);
    ctx.fillStyle = 'rgb(138,9,8)';
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    </script>
